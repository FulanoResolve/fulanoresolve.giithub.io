<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Fulano Resolve - Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fbdefb9ed.js" crossorigin="anonymous"></script>
</head>

<body>

<!----------------------------- CONTATO PÁGINA ----------------------------->

<section class="sub-header">
	<nav>
        <a href="/"><img src="Imagens\frlogo.png" class="logo"></a>
        <div class="nav-links" id="navLinks">
            <i class="fas fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="/">INICIO</a></li>
                <li><a href="/about">SOBRE NÓS</a></li>
                <li><a href="/contact">CONTATO</a></li>
            </ul>
        </div>
        <i class="fas fa-bars" onclick="showMenu()"></i>
    </nav>
    <h1>CONTATO</h1>
</section>

<section class="contact">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fas fa-phone"></i>
                <span>
                    <h5>+55 (34) 99862-0182</h5>
                    <p>Atendemos de Segunda a Sexta, das 13:00 às 18:00</p>
                </span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span>
                    <h5>contato@fulanoresolve.com.br</h5>
                    <p>Fale conosco via e-mail</p>
                </span>
            </div>
        </div>
        
        <div class="contact-col">
            <form action="/send-message" method="post">
                <input type="text" name="name" placeholder="Seu nome..." required>
                <input type="email" name="email" placeholder="Seu e-mail..." required>
                <input type="text" name="subject" placeholder="Assunto..." required>
                <textarea rows="8" name="message" placeholder="Mensagem..." required></textarea>
                <button type="submit" class="cta-btnp">Enviar</button>
            </form>
        </div>
    </div>
</section>

<!----------------------------- FOOTER ----------------------------->

<section class="footer">
    <div class="logo">
        <img src="Imagens\frlogo.png">
    </div>
    <div class="row">
        <div class=copr>
            <p>Copyright © 2022 Fulano Resolve, Co.</p>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com/fulanoresolve" class="fab fa-facebook"></a>
            <a href="https://www.instagram.com/fulanoresolve/" class="fab fa-instagram"></a>
            <a href="https://www.linkedin.com/company/fulanoresolve/" class="fab fa-linkedin"></a>
        </div>
        
        <div class="links">
            <ul>
                <li><a>LINKS:</a></li>
                <li><a href="/">INICIO</a></li>
                <li><a href="/about">SOBRE NÓS</a></li>
                <li><a href="/contact">CONTATO</a></li>
            </ul>
        </div>
    </div>
</section>

<!----------------------------- JS ----------------------------->

<script>
    var navLinks =document.getElementById("navLinks");

    function showMenu()
    {
        navLinks.style.right = "0";
    }
    function hideMenu()
    {
        navLinks.style.right = "-200px";
    }
</script>


</body>

</html>
